[unix_http_server]
file=/tmp/supervisor.sock                       ; path to your socket file

[supervisord]
logfile=/var/log/supervisord/supervisord.log    ; supervisord log file
logfile_maxbytes=50MB                           ; maximum size of logfile before rotation
logfile_backups=2                              ; number of backed up logfiles
loglevel=error                                  ; info, debug, warn, trace
pidfile=/var/run/supervisord.pid                ; pidfile location
nodaemon=false                                  ; run supervisord as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=root                                       ; default user
childlogdir=/var/log/supervisord/               ; where child log files will live

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket

[program:celeryd]
command=celery -A celeryTasks worker --loglevel=info
stdout_logfile=/var/log/supervisord/celeryd.log
stderr_logfile=/var/log/supervisord/celeryd.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
logfile_maxbytes=50MB
logfile_backups=2
loglevel=error

[program:flowerd]
command=celery flower -A celeryTasks --address=148.88.321.255 --port=5555 --broker=amqp://gust:guest@148.88.19.38:5672 --broker_api=http://guest:guest@148.88.19.38:15672/api/
stdout_logfile=/var/log/supervisord/flowerd.log
stderr_logfile=/var/log/supervisord/flowerd.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
logfile_maxbytes=50MB
logfile_backups=2
loglevel=error

[inet_http_server]
port = *:9001 ;
